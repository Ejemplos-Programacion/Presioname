<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Página normal.</title>
	<style>
		body {
			background-color: #d7d7d7;
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
			margin: 0;
			padding: 0;
		}

		button {
			font-size: 2rem;
			padding: 1rem 2rem;
			background-color: #6a6a6a;
			color: #fff;
			border: none;
			border-radius: 1rem;
			cursor: pointer;
			transition: all 0.3s ease;
		}

		button:hover {
			background-color: #323232;
			transform: scale(1.1);
		}
	</style>
</head>
<body>
	<button onclick="window.location.href='https://www.youtube.com/watch?v=dQw4w9WgXcQ'">Presióname</button>
</body>
</html>
